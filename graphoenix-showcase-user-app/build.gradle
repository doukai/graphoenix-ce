plugins {
    id 'java'
}

group 'io.graphoenix'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    implementation project(':graphoenix-core')
    implementation project(":graphoenix-showcase-user")
    implementation project(":graphoenix-r2dbc")
    implementation project(":graphoenix-http-server")
    implementation project(":graphoenix-grpc-server")
    implementation project(":graphoenix-rabbitmq")
    implementation 'io.nozdormu:nozdormu-inject:0.0.1-SNAPSHOT'
    implementation 'io.nozdormu:nozdormu-async:0.0.1-SNAPSHOT'
    implementation 'io.nozdormu:nozdormu-interceptor:0.0.1-SNAPSHOT'
    implementation 'io.nozdormu:nozdormu-config:0.0.1-SNAPSHOT'
    implementation 'org.mariadb:r2dbc-mariadb:1.1.4'
    implementation group: 'io.netty', name: 'netty-resolver-dns-native-macos', version: '4.1.75.Final', classifier: 'osx-aarch_64'

    annotationProcessor project(':graphoenix-annotation-processor')
    annotationProcessor project(":graphoenix-sql")
    annotationProcessor project(":graphoenix-grpc-server")
    annotationProcessor project(":graphoenix-showcase-user")

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}