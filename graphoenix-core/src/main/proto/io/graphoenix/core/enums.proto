    INTERFACE_INTRO_TYPE_KIND = 2;
    UNION_INTRO_TYPE_KIND = 3;
    ENUM_INTRO_TYPE_KIND = 4;
    INPUT_OBJECT_INTRO_TYPE_KIND = 5;
    LIST_INTRO_TYPE_KIND = 6;
    NON_NULL_INTRO_TYPE_KIND = 7;
}
enum IntroDirectiveLocation {
    QUERY_INTRO_DIRECTIVE_LOCATION = 0;
    MUTATION_INTRO_DIRECTIVE_LOCATION = 1;
