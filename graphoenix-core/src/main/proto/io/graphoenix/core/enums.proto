    FIELD_INTRO_DIRECTIVE_LOCATION = 3;
    FRAGMENT_DEFINITION_INTRO_DIRECTIVE_LOCATION = 4;
    FRAGMENT_SPREAD_INTRO_DIRECTIVE_LOCATION = 5;
    INLINE_FRAGMENT_INTRO_DIRECTIVE_LOCATION = 6;
    SCHEMA_INTRO_DIRECTIVE_LOCATION = 7;
    SCALAR_INTRO_DIRECTIVE_LOCATION = 8;
    OBJECT_INTRO_DIRECTIVE_LOCATION = 9;
    FIELD_DEFINITION_INTRO_DIRECTIVE_LOCATION = 10;
    ARGUMENT_DEFINITION_INTRO_DIRECTIVE_LOCATION = 11;
    INTERFACE_INTRO_DIRECTIVE_LOCATION = 12;
    UNION_INTRO_DIRECTIVE_LOCATION = 13;
    ENUM_INTRO_DIRECTIVE_LOCATION = 14;
    ENUM_VALUE_INTRO_DIRECTIVE_LOCATION = 15;
    INPUT_OBJECT_INTRO_DIRECTIVE_LOCATION = 16;
    INPUT_FIELD_DEFINITION_INTRO_DIRECTIVE_LOCATION = 17;
}