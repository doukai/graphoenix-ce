syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.graphoenix.core.dto.objectType.grpc";

package io.graphoenix.core;

import "io/graphoenix/core/enums.proto";
import "google/protobuf/timestamp.proto";

message Meta {
    string id = 1;
    bool is_deprecated = 2;
    int32 version = 3;
    int32 realm_id = 4;
    string create_user_id = 5;
    google.protobuf.Timestamp create_time = 6;
    string update_user_id = 7;
    google.protobuf.Timestamp update_time = 8;
    string create_group_id = 9;
}