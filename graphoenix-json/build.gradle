plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'org.graphoenix'
version '0.1.0'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    api 'org.eclipse.parsson:jakarta.json:1.1.1'
    api 'com.dslplatform:dsl-json-java8:1.10.0'

    implementation project(':graphoenix-spi')
    implementation 'org.graphoenix:nozdormu-inject:0.1.0'
    implementation 'com.google.auto.service:auto-service:1.0.1'

    annotationProcessor project(':graphoenix-spi')
    annotationProcessor 'org.graphoenix:nozdormu-inject:0.1.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}