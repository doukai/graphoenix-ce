plugins {
    id 'java'
}

group = 'io.graphoenix'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'io.projectreactor.netty:reactor-netty-http:1.1.13'

    implementation project(':graphoenix-core')
    implementation project(':graphoenix-json')
    implementation 'io.nozdormu:nozdormu-inject:0.0.1-SNAPSHOT'
    implementation 'io.nozdormu:nozdormu-config:0.0.1-SNAPSHOT'
    implementation 'io.nozdormu:nozdormu-interceptor:0.0.1-SNAPSHOT'
    implementation 'io.projectreactor.netty:reactor-netty-core:1.0.24'
    implementation 'com.aventrix.jnanoid:jnanoid:2.0.0'

    annotationProcessor project(':graphoenix-core')
    annotationProcessor project(':graphoenix-json')
    annotationProcessor 'io.nozdormu:nozdormu-inject:0.0.1-SNAPSHOT'
    annotationProcessor 'io.nozdormu:nozdormu-config:0.0.1-SNAPSHOT'
    annotationProcessor 'io.nozdormu:nozdormu-interceptor:0.0.1-SNAPSHOT'
    annotationProcessor 'io.projectreactor.netty:reactor-netty-core:1.0.24'
    annotationProcessor 'io.projectreactor.netty:reactor-netty-http:1.1.13'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                "GP-Protocol": "HTTP"
        )
    }
}